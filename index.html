<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywna Oś Czasu</title>
    <link rel="stylesheet" href="style-kartka.css">
</head>
<link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
<body>
    <h1>Nasza Oś Czasu</h1>
    <div class="timeline-container">
        <div class="timeline">
            <div class="first-dot"></div>
        </div>
        <div class="timeline-items">
            <div class="timeline-item" data-year="2017">
                <div class="dot"></div>
                <div class="year">2017</div>
                <img src="https://raw.githubusercontent.com/n4ce1/nasza-os-czasu/main/123.png" alt="Zdjęcie 2017">
            </div>
            <!-- Powtórz podobnie dla innych lat -->
        </div>
        <div class="timeline-end">
            <div class="arrow-down"></div>
            <div class="infinity-symbol">∞</div>
        </div>
    </div>

    <script>
        let index = 0;
        const items = document.querySelectorAll(".timeline-item");

        function showItem(index) {
            items.forEach((item, i) => {
                item.classList.toggle("active", i === index);
            });
        }

        let touchStartY = 0;

        document.addEventListener("touchstart", (event) => {
            touchStartY = event.touches[0].clientY;
        });

        document.addEventListener("touchmove", (event) => {
            const touchEndY = event.touches[0].clientY;
            const deltaY = touchEndY - touchStartY;

            if (Math.abs(deltaY) > 10) {
                event.preventDefault(); // zapobiegaj domyślnemu przewijaniu
            }

            if (deltaY > 50 && index > 0) {
                index--;
                showItem(index);
            } else if (deltaY < -50 && index < items.length - 1) {
                index++;
                showItem(index);
            }
        });

        showItem(index);
    </script>
</body>
</html>
